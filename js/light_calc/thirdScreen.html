<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="tab_content">
        <div class="item">
            <h3 class="item_header">Напряжение</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="voltage" id=""> 220 В 50 Гц
                </label>
                <label>
                  <input type="radio" name="voltage" id=""> +42 В
                </label>
                <label>
                    <input type="radio" name="voltage" id=""> +12 В
                </label>
                <label>
                   <input type="radio" name="voltage" id=""> +24 В
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Размер</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="size" id=""> 200 мм
                </label>
                <label>
                  <input type="radio" name="size" id=""> 300 мм
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Корпус</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="voltage" id=""> Моно
                </label>
                <label>
                  <input type="radio" name="voltage" id=""> Модульный
                </label>
                <label>
                    <input type="checkbox" name="" id=""> Экран
                </label>
                <label>
                    <input type="checkbox" name="" id=""> Козырьки (бленды)
                </label>
                <label>
                    <input type="checkbox" name="" id=""> Черный корпус
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Функции</h3>
            <form action="" class="form">
                <label>
                    <input type="checkbox" name="" id="" /> Желтый круг
                </label>
                <hr/>
                <h4>Таймер</h4>
                <label>
                  <input type="radio" name="func" id="" /> для обоих
                </label>
                <label>
                    <input type="radio" name="func" id="" /> для красного
                </label>
                <label>
                   <input type="radio" name="func" id="" /> для зеленого
                </label>
                <hr/>
                <label>
                    <input type="radio" name="aperture" id="" /> в квадратной апертуре
                </label>
                <label>
                   <input type="radio" name="aperture" id="" /> в круглой апертуре
                </label>
                <label>
                    <input type="checkbox" name="" id="" /> Адаптивность
                </label>
                <label>
                    <input type="checkbox" name="" id="" /> ТВП
                </label>
                <label>
                    <input type="checkbox" name="" id="" /> Звуковой извещатель
                </label>
            </form>
        </div>
    </div>
</body>
</html>
