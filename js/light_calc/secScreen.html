<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="tab_content">
        <div class="item">
            <h3 class="item_header">Напряжение</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="voltage" id="">220 В 50 Гц
                </label>
                <label>
                  <input type="radio" name="voltage" id="">+42 В
                </label>
                <label>
                    <input type="radio" name="voltage" id="">+12 В
                </label>
                <label>
                   <input type="radio" name="voltage" id="">+24 В
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Размер</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="size" id="">200 мм
                </label>
                <label>
                  <input type="radio" name="size" id="">300 мм
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Корпус</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="voltage" id="">Моно
                </label>
                <label>
                    <input type="checkbox" name="" id=""> Черный корпус
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Тип</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="type" id="">Пешеходный
                </label>
                <label>
                  <input type="radio" name="type" id="">Транспортный
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Функции</h3>
            <form action="" class="form">
                <h4>Таймер</h4>
                <label>
                  <input type="radio" name="func" id="">для обоих
                </label>
                <label>
                    <input type="radio" name="func" id="">для красного
                </label>
                <label>
                   <input type="radio" name="func" id="">для зеленого
                </label>
                <label>
                    <input type="checkbox" name="" id=""> Адаптивность
                </label>
                <label>
                    <input type="checkbox" name="" id="">ТВП
                </label>
            </form>
        </div>
        <div class="item">
            <h3 class="item_header">Цвет свечения</h3>
            <form action="" class="form">
                <label>
                    <input type="radio" name="voltage" id="">Белый
                </label>
                <label>
                  <input type="radio" name="voltage" id="">Желтый
                </label>
                <label>
                    <input type="radio" name="voltage" id="">Зеленый
                </label>
                <label>
                   <input type="radio" name="voltage" id="">Красный
                </label>
            </form>
        </div>
    </div>
</body>
</html>
